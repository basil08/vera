<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul>
      <li><a href="/delete">Read/Delete</a></li>
    </ul>
  </nav>
  <h1>Vera | Create New Droplet!</h1>
  <p>Droplets can only be created by admins. To become an admin, contact <a href="mailto:gs454236@gmail.com">here</a>.</p>
  <div class="container">
    <form method="POST" action="/create">
      <div class="row">
        <div class="col-25">
          <label for="body">Body</label>
        </div>
        <div class="col-75">
          <textarea id="body" name="body" placeholder="Write something (Markdown supported!)" style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="title">Title</label>
        </div>
        <div class="col-75">
          <input type="text" id="title" name="title" placeholder="Title (Optional)">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="imgs">Image URLs</label>
        </div>
        <div class="col-75">
          <input type="text" id="imgs" name="imgs" placeholder="Image URLs (separated by commas)">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="datetime">Timestamp</label>
        </div>
        <div class="col-75">
          <input type="text" id="datetime" name="datetime" placeholder="Timestamp">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="password">Passcode</label>
        </div>
        <div class="col-75">
          <input type="password" id="password" name="password" placeholder="******">
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <footer>&copy; 2021 | Made with ❤️ by <a href="https://github.com/basil08">Basil Labib</a>.</footer>
  <script>
    document.getElementById("datetime").value = new Date().toLocaleString();
  </script>
</body>

</html>

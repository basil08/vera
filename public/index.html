<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Vera | Create New Droplet!</h1>
  <nav>
    <ul>
      <li><a href="/delete">Delete</a></li>
    </ul>
  </nav>
  <div class="container">
    <form method="POST" action="/create">
      <div class="row">
        <div class="col-25">
          <label for="body">Body</label>
        </div>
        <div class="col-75">
          <textarea id="body" name="body" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="title">Title</label>
        </div>
        <div class="col-75">
          <input type="text" id="title" name="title" placeholder="Title (Optional)">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="datetime">Timestamp</label>
        </div>
        <div class="col-75">
          <input type="text" id="datetime" name="datetime" placeholder="Timestamp">
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script>
    document.getElementById("datetime").value = new Date().toLocaleString();
  </script>
</body>

</html>
